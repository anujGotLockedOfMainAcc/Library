<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Libarary</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- contains heading and log in button -->
    <div class="body2">
      <header>
        <h1 id="heading" style="color: #f3d7b6">Library</h1>
        <button class="log-in">Log in</button>
      </header>
      <!-- main body of the page  -->
      <div class="add-btn">
        <!-- button the opens the form -->
        <button class="add-book">+ ADD BOOK</button>
      </div>
      <div class="main2"></div>
    </div>

    <!-- actual form -->
    <form action="" class="" id="form">
      <h1>Add new book</h1>
      <div class="form-div">
        <label for="book-name"></label>
        <input
          type="text"
          name="book-name"
          id="book-name"
          placeholder="BOOK-NAME"
        />
      </div>
      <!-- AUTHOR -->
      <div class="form-div">
        <label for="author"></label>
        <input
          type="text"
          name="author"
          id="author"
          placeholder="AUTHOR'S NAME"
        />
      </div>
      <!-- pages -->
      <div class="form-div">
        <label for="pages"></label>
        <input type="number" name="pages" id="pages" placeholder="PAGES" />
      </div>
      <button type="submit" id="add">ADD</button>
    </form>
    <!-- div to dull the background -->
    <div class="dull-background"></div>
    <script src="script.js"></script>
  </body>
</html>
